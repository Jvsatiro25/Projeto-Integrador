<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        /* Corpo da página */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Cabeçalho */
        header.cabeçario {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #00FF00; /* Fundo verde claro */
            color: black;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header.cabeçario a {
            text-decoration: none;
        }

        header.cabeçario .voltar img {
            width: 30px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: invert(17%) sepia(95%) saturate(1568%) hue-rotate(85deg) brightness(67%) contrast(122%); /* Ícone verde escuro */
        }

        header.cabeçario .voltar img:hover {
            transform: scale(1.2);
        }

        header.cabeçario .titulo {
            font-size: 32px;
            margin: 0;
            margin-left: 15px;
        }

        /* Seção principal */
        section {
            padding: 40px 20px;
            background-color: #fff;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        section h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: black;
            font-weight: normal;
        }

        section p,
        section ul {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }

        section input,
        section button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        section button {
            background-color: #00FF00;
            color: white;
            cursor: pointer;
        }

        section button:hover {
            background-color: #009900;
        }

        /* Mensagem de sucesso */
        .sucesso {
            text-align: center;
            font-size: 20px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabeçario">
        <a href="../index.html" class="voltar">
            <img src="../img/icon8.png" alt="Voltar">
        </a>
        <h2 class="titulo">Cadastro</h2>
    </header>

    <!-- Seção Cadastro -->
    <section class="cadastro">
        <h3>Preencha os dados para realizar seu cadastro:</h3>

        <form id="formCadastro" onsubmit="return handleSubmit(event)">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required>

            <button type="submit">Cadastrar</button>
        </form>

        <div id="sucesso" class="sucesso" style="display: none;">Cadastro realizado com sucesso!</div>
    </section>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Aqui você pode adicionar a lógica para processar o cadastro (ex: enviar para um servidor)
            // Como exemplo, vamos apenas exibir a mensagem de sucesso e redirecionar para a página inicial

            document.getElementById('sucesso').style.display = 'block'; // Exibe a mensagem de sucesso

            // Redireciona após 3 segundos
            setTimeout(function() {
                window.location.href = '../index.html'; // Redireciona para a página inicial
            }, 3000); // Tempo de 3 segundos
        }
    </script>
</body>
</html>
